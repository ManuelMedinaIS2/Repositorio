{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <link href="{% static "css/login.css" %}" rel="stylesheet">
</head>
<body>

<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <h1 class="text-left">{{ message }}</h1><br/>
                    {% endfor %}
                </ul>
            {% else %}
                <h1 class="text-center">Bienvenido</h1>
            {% endif %}
        </div>
        <form accept-charset="UTF-8" role="form" action="{% url 'login:login' %}{% if next %}?next={{next}}{% endif %}" method="post"> {% csrf_token %}
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" name="username" class="form-control input-lg" placeholder="Usuario"
                           ip="username"/>
                </div>

                <div class="form-group">
                    <input type="password" name="passsword" class="form-control input-lg" placeholder="ContraseÃ±a"
                           id="password"/>
                </div>

            </div>
        </form>
    </div>
</div>
</body>
